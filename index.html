<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
    <title>Rock paper scissors GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<body>
    <div class="titre"><h1>Fight club</h1></div>
    <div class="conainer">
        <div class="hand">
            <div class="rectangle"></div>
            <div class="finger">
                <img src="images/paper1.png" alt="photo">
            </div>
        </div>
        <div class="hand1">
            <div class="finger"></div>
            <div class="rectangle1"></div>
        </div>
    </div>
    <embed src="music.mp3" loop="true" autostart="true" width="2" height="0">
    <div class="container">

        <div class="left-side">
            <div class="title-main">ROCK <br> PAPER <br> SCISSOR</div>
            <div class="insert-name">
                <input type="text" name="pseudo-name" id="pseudo-name" placeholder="PSEUDO NAME">
                <button id="btnplay">PLAY</button>
            </div>
        </div>
        <div class="right-side">
            <img src="images/hand1.png" alt="">
            <img src="images/hand2.png" alt="">
        </div>
    </div>
</body>

</html>
